<body ng-app="starter" ng-controller="MyCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-header-bar class="custom bar bar-header bar-positive" style="background-color:black;">
        <img src="img/Background/Untitled-3 copy.jpg" style="float:left"/>
        <div style="position:absolute; right:100px">
            <label style="color:#ffffff;line-height:32px;" id="text0">View the site in</label>
        </div>
        <div class="dropdown" style="position:absolute; right:10px">
            <button type="button" class="btn btn-warning dropdown-toggle" id="menu1" data-toggle="dropdown" style="background-color:#1e2b3d !important;border: 0.5px solid white; border-color:white !important; line-height:28px !important">
                English
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" id="localize">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">English</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Germany</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Arabic</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">French</a></li>
            </ul>
        </div>
    </ion-header-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script type="text/javascript">
    $("#localize li").click(function () {
        var selectedCulture, arrayName;
        selectedCulture = $(this).text().toLowerCase();
        $("#menu1").text(selectedCulture);
        switch (selectedCulture) {
            case "english":
                arrayName = english;
                break;
            case "germany":
                arrayName = germany;
                break;
            case "french":
                arrayName = french;
                break;
            case "arabic":
                arrayName = arabic;
                break;
        }
        for (i = 0; i < 30; i++) {
            if (i <= 19)
                $("#text" + i).text(arrayName[i].text);
            else
                $(".text" + i).text(arrayName[i].text);

        }
    });
        </script>
    </body>
